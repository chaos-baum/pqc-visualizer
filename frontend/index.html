<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <title>PQC Visualizer</title>
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/components.css">
    <link rel="stylesheet" href="css/typography.css">
    <script>
        MathJax = { tex: { inlineMath: [['$', '$'], ['\\(', '\\)']] } };
    </script>
    <script id="MathJax-script" async src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/showdown/2.1.0/showdown.min.js"></script>
</head>
<body>
    <header>
        <h1>Post-Quantum-Kryptographie Visualizer</h1>
        <nav id="scheme-selector">
            <button class="scheme-btn" data-scheme="hqc">HQC</button>
            <button class="scheme-btn" data-scheme="bike">BIKE</button>
            <button class="scheme-btn" data-scheme="cm">Classic McEliece</button>
        </nav>
    </header>

    <div class="main-container">
        <main id="main-view"></main>
        <aside id="comparison-panel"></aside>
    </div>

    <script src="js/main.js" type="module"></script>
</body>
</html>
